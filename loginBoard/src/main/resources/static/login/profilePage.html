<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/fragments/head :: headFragment" />
<body class="bg-gradient-primary">

	<div class="container">
		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">
										프로필 사진을 설정할 수 있습니다</h1>
							</div>
							<form class="user" name="profileForm" enctype="multipart/form-data">
								<div class="flexBlockCenter">
									<img th:src="${session.member.picture}"
										class="img-profile rounded-circle registerProfileImg"
										id="preview">
									<h4 th:text="${session.member.email}"></h4>
								</div>
								<div class="flex-space-between-center">
									<input type="file" name="profileImg" onchange="guestMain.imgPreview(this)"
											accept="image/*">
									<a th:if="${session.member.picture != '/img/ghost.png'}" class="btn btn-icon-split writeButton btn-red btn-margin"
										 href="/profile/reset" id="btnDuplicate"> 
										 초기화 </a>
								</div>
									<!-- <span class="regNotInputId">이미지 파일을 찾을 수 없습니다</span> -->
									<hr>
									<div class="form-group row">
										<div class="col-sm-6">
											<a class="btn btn-primary btn-user btn-block nomalButton btn-margin" 
												href="/" id="btnDuplicate"> 
												건너뛰기 </a>
										</div>
										<div class="col-sm-6">
											<input type="button"
												class="btn btn-primary btn-user btn-block btn-margin"
												value="설정완료" id="btn-guest-profile">
										</div>
										<div class="col-sm-6">
											
										</div>
	
									</div>
							</form>


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block th:replace="layout/fragments/script :: scriptFragment">
</body>
</html>
