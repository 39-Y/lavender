<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/fragments/head :: headFragment" />
<body class="bg-gradient-primary">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
					<div class="col-lg-7">
						<div class="p-5" id="modRow">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">개인정보 수정</h1>
							</div>

							<form name="modForm" class="user" action="/lavender/register"
								method="post">
								<div class="form-group">
									<input type="text" class="form-control form-control-user"
										name="id" th:value="${session.memberVO.id}"
										readonly="readonly">
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" class="form-control form-control-user"
											name="pwCheck" id="pwCheck" placeholder="비밀번호를 입력해주세요">
									</div>
									<div class="col-sm-6">
										<input type="button" value="비밀번호확인" onclick="isRightPw()"
											class="btn btn-primary btn-user btn-block">
									</div>
								</div>
								<article id="modForm" th:style="${showModInfo==1?'display:block':'display:none'}">
									<div class="form-group">
										<input type="text" class="form-control form-control-user"
											name="name" th:value="${session.memberVO.name}"> <input
											type="hidden" class="form-control form-control-user"
											name="_name" th:value="${session.memberVO.name}">
									</div>
									<div class="form-group">
										<input type="email" class="form-control form-control-user"
											name="email" th:value="${session.memberVO.email}"> <input
											type="hidden" class="form-control form-control-user"
											name="_email" th:value="${session.memberVO.email}">
									</div>
									<div class="form-group row">
										<div class="col-sm-6 mb-3 mb-sm-0">
											<input type="password" class="form-control form-control-user"
												name="pw" placeholder="신규 비밀번호">
										</div>
										<div class="col-sm-6">
											<input type="password" class="form-control form-control-user"
												id="_pw" placeholder="신규 비밀번호 재입력">
										</div>
										<span class="modNotmatchPw" id="notMatchPw">비밀번호가 일치하지 않습니다</span>
										<span class="modNotmatchPw" id="notMinPw">비밀번호를 6자리 이상이여야 합니다</span>
									</div>
									<input type="button" value="변경하기" onclick="modMember()"
										class="btn btn-primary btn-user btn-block">
								 <div id="deleteMemberDiv"> 
								 	<a th:href="@{/lavender/deletemember(id=${session.memberVO.id})}" 
								 		class="mb-1 small text-center" id="deleteMember">탈퇴하기</a>
								 </div></article>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<th:block th:replace="layout/fragments/script :: scriptFragment">
		
</body>
</html>
