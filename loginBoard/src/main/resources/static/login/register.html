<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/fragments/head :: headFragment" />
<body class="bg-gradient-primary">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Lavender 게스트 계정 만들기</h1>
							</div>
							<form class="user" name="registerForm">
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user"
											name="id" id="id" placeholder="아이디">
									</div>
									<div class="col-sm-6">
									<input type="button" class="btn btn-primary btn-user btn-block"
											id="btn-guest-check" value="중복확인">
									</div>
								</div>
								<div class="regNot regNotId"></div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" class="form-control form-control-user"
											name="pwd" id="pwd" placeholder="비밀번호">
									</div>
									<div class="col-sm-6">
										<input type="password" class="form-control form-control-user"
											 id="_pwd" placeholder="비밀번호 확인">
									</div>
								</div>
								<div class="regNot regNotPwd"></div>
								
								<input type="button" id="btn-guest-save" value="회원가입" class="btn btn-primary btn-user btn-block">
									
								
							</form>
							<hr>
							<div class="text-center">
							</div>
							<div class="text-center">
								<a class="small" href="/nidlogin">계정을 이미 가지고 있나요?</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<th:block th:replace="layout/fragments/script :: scriptFragment">
</body>
</html>
