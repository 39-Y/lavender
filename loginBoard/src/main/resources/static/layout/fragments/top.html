<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:fragment="topbarFragment">
		<nav
			class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

			<!-- Sidebar Toggle (Topbar) -->
			<button id="sidebarToggleTop"
				class="btn btn-link d-md-none rounded-circle mr-3">
				<i class="fa fa-bars"></i>
			</button>

			<!-- Topbar Search -->
			

			<!-- Topbar Navbar -->
			<ul class="navbar-nav ml-auto">

				<!-- Nav Item - Search Dropdown (Visible Only XS) -->
				<li class="nav-item dropdown no-arrow d-sm-none"><a
					class="nav-link dropdown-toggle" href="#" id="searchDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> <i class="fas fa-search fa-fw"></i>
				</a> <!-- Dropdown - Messages -->
					<div
						class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
						aria-labelledby="searchDropdown">
						<form class="form-inline mr-auto w-100 navbar-search">
							<div class="input-group">
								<input type="text" class="form-control bg-light border-0 small"
									placeholder="Search for..." aria-label="Search"
									aria-describedby="basic-addon2">
								<div class="input-group-append">
									<button class="btn btn-primary" type="button">
										<i class="fas fa-search fa-sm"></i>
									</button>
								</div>
							</div>
						</form>
					</div></li>

				<!-- Nav Item - Alerts -->



				<!-- Nav Item - User Information -->
				<li class="nav-item dropdown no-arrow" 
					th:if="${session.member != null}">
					<a class="nav-link dropdown-toggle" href="#" id="userDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> 
						<!--<img th:if="${session.imgUrl == null}"  
								 class="img-profile rounded-circle mainProfileImg" 
								 th:src="@{/layout/proFileImg/ghost.png}">
						<img th:if="${session.imgUrl != null}" 
								 class="img-profile rounded-circle mainProfileImg" 
								 th:src="${session.imgUrl}">-->
						<img th:src="${session.member.picture}"
								 class="img-profile rounded-circle mainProfileImg">
						<span
							class="mr-2 d-none d-lg-inline text-gray-600"
							th:text="${session.member.name}"> </span> 
				</a> <!-- Dropdown - User Information -->
					<div
						class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
						aria-labelledby="userDropdown">
						<a class="dropdown-item" href="/profile"> <i
							class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i> 프로필 변경
						</a>
						<a class="dropdown-item" th:href="@{/mainboard/1(id=${session.member.email})}"> <i
							class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i> 내가 쓴글
						</a>
						<a class="dropdown-item text-red" id="btn-guest-delete"> <i
							class="fas fa-list fa-sm fa-fw mr-2 text-red"></i> 탈퇴하기
						</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="/logout"> <i
							class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
							로그아웃
						</a>
					</div></li>
					<li th:if="${session.member == null}" >
						<a href="/nidlogin"
							class="btn btn-primary btn-icon-split btn-sm">
							<span class="text">로그인</span></a>
					</li>

			</ul>

		</nav>
	</th:block>
</body>
