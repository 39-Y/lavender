<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<body>
	<th:block layout:fragment="content">
		
	<form method="post" name="writeForm">
		<div id="writeForm">
			<input hidden="hidden"/>
			<div class="update flexColumnCenter" th:if="${article != null}">
				<input hidden="hidden" name="articleNO" th:value="${article.articleNO}" id="articleNO"/>
				<input type="text" name="title" id="title"
							 th:value="${article.title}">
				<textarea name="content" id="content" rows="15" cols="100"
					th:utext="${article.content}">
	     	</textarea>
			</div>
			<div class="articleSubmitDiv">
				<button type="button"
					class="btn btn-primary btn-user btn-block btn-submit" id="btn-update">
					발행하기</button>
			</div>
		</div>
	</form>
		
	<script type="text/javascript" src="/edit/js/HuskyEZCreator.js"
			charset="utf-8"></script>
	<script th:inline="javascript">
        var oEditors = [];
        nhn.husky.EZCreator.createInIFrame({
         oAppRef: oEditors,
         elPlaceHolder: "content",
         sSkinURI: "/edit/SmartEditor2Skin.html",
         fCreator: "createSEditor2"
        });
    </script>
	</th:block>
</body>
</html>
