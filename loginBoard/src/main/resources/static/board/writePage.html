<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<body>
	<th:block layout:fragment="content">
		<script type="text/javascript" src="/edit/js/HuskyEZCreator.js"
			charset="utf-8"></script>
		<form action="" method="post" name="writeForm">
			<div id="writeForm">
			<!--	<input hidden="hidden" name="id" th:value="${session.memberVO.id}" id="id"/>-->
				<input th:if="${parentNO} != null" hidden="hidden" name="parentNO" th:value="${parentNO}" id="parentNO"/>
				<input type="text" name="title" placeholder="제목" id="title">
				<textarea name="content" id="content" rows="15" cols="100"
					placeholder="글을 작성해주세요">
	     		</textarea>
				<div class="articleSubmitDiv">
					<input type="button" onclick="submitArticle()"
						class="btn btn-primary btn-user btn-block " id="btn-save"
						value="발행하기">
				</div>
			</div>
		</form>

		<script th:inline="javascript">
        var oEditors = [];
        nhn.husky.EZCreator.createInIFrame({
         oAppRef: oEditors,
         elPlaceHolder: "content",
         sSkinURI: "/edit/SmartEditor2Skin.html",
         fCreator: "createSEditor2"
        });
        
        function submitArticle(){
        	oEditors.getById["content"].exec("UPDATE_CONTENTS_FIELD", [])
        	let writeForm = document.writeForm;
        	let p = "<p>&nbsp;"
        	let _p="</p>"
        	let content = document.getElementById("content").value
        	let _content = content.replaceAll(p,"");
        	let title = writeForm.title.value;
        	let id = writeForm.id.value;
        	_content = _content.replaceAll(_p,"");
        	
        	
					if(title.replaceAll(/\s/gi,"") == ''){
						alert("제목을 입력해주세요.");
					}
        	else if(_content == '') {
       	    alert("내용을 입력해주세요.");
       	    oEditors.getById["content"].exec("FOCUS");
       	    return
       	  } 
        	else {
       			writeForm.method="post";
       			writeForm.action="/lavender/writeboard"
       			writeForm.submit();
       	  }
        }
        </script>
	</th:block>
</body>
</html>
